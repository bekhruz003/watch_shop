{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'user:register' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="registerbtn" style="background-color: #4cd3e3">Register</button>

        <div class="container signin">
            <p>Already have an account? <a href="{% url 'user:login' %}" style="background-color: #0b0b0b">Sign in</a>.
            </p>
        </div>
    </form>

{% endblock %}
